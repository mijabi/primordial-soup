<div class="js-password-toggle">
  <input type="password" value="enteredpassword" class="js-password-toggle__target" />&emsp;<span class="js-password-toggle__trigger">show password</span>
</div>

<script src="jquery-1.12.2.min.js"></script>
<script>
(function(){
    $('.js-password-toggle').each(function(){
      var $t = $(this);
      $t.find('.js-password-toggle__trigger')
        .on('touchstart', function(){
          $t.find('.js-password-toggle__target').prop('type', 'text');
          return false;
        })
        .on('touchend', function(){
          $t.find('.js-password-toggle__target').prop('type', 'password');
          return false;
        });
    });
})();
</script>
